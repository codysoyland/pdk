version: 2
defaults: &defaults
  working_directory: /go/src/github.com/pilosa/pdk
  docker:
    - image: circleci/golang:1.10
fast-checkout: &fast-checkout
  attach_workspace:
    at: .
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - vendor-cache-{{ checksum "Gopkg.lock" }}
      - run: [ -d vendor ] || make vendor
      - save_cache:
          key: vendor-cache-{{ checksum "Gopkg.lock" }}
          paths:
            - vendor
      - persist_to_workspace:
          root: .
          paths: "*"
  linter:
    <<: *defaults
    steps:
      - *fast-checkout
      - run: go get -u github.com/alecthomas/gometalinter
      - run: gometalinter --install
      - run: go get github.com/remyoudompheng/go-misc/deadcode
      - run: make gometalinter
  test-golang-1.10: &base-test
    <<: *defaults
    steps:
      - *fast-checkout
      - run: make test
  test-golang-1.11-rc:
    <<: *base-test
    docker:
      - image: circleci/golang:1.11-rc
workflows:
  version: 2
  test:
    jobs:
      - build
      - linter:
          requires:
            - build
      - test-golang-1.10:
          requires:
            - build
      - test-golang-1.11-rc:
          requires:
            - build
